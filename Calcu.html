<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
</head>
<body class="bg-gray-200">
    <div class="w-64 mx-auto my-8">
        <h2 class="text-center text-2xl font-bold mb-4">Calculator</h2>
        <div class="bg-gray-800 rounded-lg p-4">
          <div class="flex justify-end mb-2">
            <input class="appearance-none bg-white text-gray-700 mr-3 py-1 px-2">
          </div>
          <div class="grid grid-cols-4 gap-2">
            <button class="bg-gray-700 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">
              AC
            </button>
            <button class="bg-gray-700 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">
              +/-
            </button>
            <button class="bg-gray-700 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">
              %
            </button>
            <button class="bg-yellow-500 hover:bg-blue-500 text-white font-bold py-2 rounded-lg">
              /
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              7
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              8
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              9
            </button>
            <button class="bg-yellow-500 hover:bg-blue-500 text-white font-bold py-2 rounded-lg">
              *
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              4
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              5
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              6
            </button>
            <button class="bg-yellow-500 hover:bg-blue-500 text-white font-bold py-2 rounded-lg">
              -
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              1
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              2
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              3
            </button>
            <button class="bg-yellow-500 hover:bg-blue-500 text-white font-bold py-2 rounded-lg">
              +
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg col-span-2">
              0
            </button>
            <button class="bg-gray-800 hover:bg-green-800 text-white font-bold py-2 rounded-lg">
              .
            </button>
            <button class="bg-yellow-500 hover:bg-blue-500 text-white font-bold py-2 rounded-lg">
              =
            </button>
          </div>
        </div>
      </div>
      
</body>
</html>
